<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff"/>
  
  <!-- Geometric shapes for modern design -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- H shape with geometric style -->
  <path d="M 60 80 L 60 320 L 100 320 L 100 210 L 160 210 L 160 320 L 200 320 L 200 80 L 160 80 L 160 170 L 100 170 L 100 80 Z" fill="url(#grad1)"/>
  
  <!-- Stylized W - using geometric chevron pattern -->
  <path d="M 240 80 L 280 200 L 320 80 L 360 80 L 300 280 L 300 320 L 260 320 L 260 280 L 200 80 Z" fill="url(#grad2)"/>
  
  <!-- Accent circle -->
  <circle cx="330" cy="140" r="25" fill="#0ea5e9" opacity="0.3"/>
  <circle cx="80" cy="280" r="20" fill="#1e40af" opacity="0.3"/>
  
  <!-- Brand text below -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">HEISWALKER</text>
</svg>